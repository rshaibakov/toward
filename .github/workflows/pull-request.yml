name: Pull request

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@master
      with:
        node-version: '12.x'

    - name: Install dependencies
      run: yarn

    - name: Lint
      run: yarn lint

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@master
      with:
        node-version: '12.x'

    - name: Install dependencies
      run: yarn

    - name: Test
      run: yarn test:unit

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@master
      with:
        node-version: '12.x'

    - name: Install dependencies
      run: yarn

    - name: Build
      run: yarn build
